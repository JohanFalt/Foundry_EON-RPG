<form class="{{cssClass}}" autocomplete="off">

	<div class="sheet-item">
		<header class="sheet-header item-top">			

			<div class="item-row">
                <div style="min-width: 110px;">
					<img src="{{EON.CONFIG.ikoner.sprak}}" class="item img-block" />
				</div>

				<div class="item-column" style="min-width: 270px;">
					<div class="item-property-area   floating-label-group">
						<input class="text-value editable" type="text" name="name" value="{{item.name}}" data-dtype="String" autocomplete="off" autofocus required />
						<span class="floating-label">Namn</span>
					</div>

					<div class="item-property-area   floating-label-group">
						<input class="text-value editable" type="text" name="system.referens" value="{{item.system.referens}}" data-dtype="String" autocomplete="off" autofocus required />
						<span class="floating-label">Referens</span>
					</div>

					<div class="item-row">
						<div class="headline-checkbox">Talar med brytning</div>
						<div><input class="item-property pointer" type="checkbox" data-type="boolean" data-field="talabrytning" {{isChecked item.system.talabrytning}} data-dtype="Boolean" /></div>
					</div>
					<div class="item-row">
						<div class="headline-checkbox">Talar flytande</div>
						<div><input class="item-property pointer" type="checkbox" data-type="boolean" data-field="talaflytande" {{isChecked item.system.talaflytande}} data-dtype="Boolean" /></div>
					</div>   
					<div class="item-row">
						<div class="headline-checkbox">Kan läsa och skriva</div>
						<div><input class="item-property pointer" type="checkbox" data-type="boolean" data-field="lasaskriva" {{isChecked item.system.lasaskriva}} data-dtype="Boolean" /></div>
					</div>
     
				</div>

				<div class="pullLeft" style="flex-grow: 1; text-align: right;">
					{{#if hasActor}}
						{{#if item.system.installningar.kantabort}}
							<div class="pointer red item-delete large-icon" data-itemid="{{item._id}}"><i class="icon fa-solid fa-trash-can"></i></div>
						{{/if}}
					{{/if}}
					<div class="information-area top-sidetext">SPRÅK</div>
				</div>
			</div>
		</header>
		
		<section class="item-body">
		</section>

	</div>
</form>
