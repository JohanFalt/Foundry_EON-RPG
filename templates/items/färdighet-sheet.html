<form class="{{cssClass}}" autocomplete="off">

	<div class="sheet-item">
		<header class="sheet-header">			
		</header>
		
		<section class="item-body">

			<div style="display: flex;">
				<div class="pullLeft">
					<img src="{{EON.CONFIG.ikoner.fardighet}}" class="item img-block" />
				</div>

				<div class="item-area pullLeft">
					<div class="item-top">
						<div class="number-value-text floating-label-group">
							<input class="text-value editable" name="system.namn" type="text" value="{{data.system.namn}}" data-dtype="String" autocomplete="off" autofocus required />
							<span class="floating-label">Namn</span>
						</div>

						<div class="clear">
							<div class="pullLeft item-headline">Grupp</div>
							<div class="pullLeft item-headline">{{getActorSkillGroup EON.CONFIG.fardighetgrupper data.system.grupp}}</div>
						</div>

						<div class="clear">
							<div class="pullLeft item-headline">Attribut</div>
							<div class="pullLeft">
								<select name="system.attribut">
									<option value="">- Välj -</option>
									{{#select item.system.attribut}}										
										<option value="">- Inget attribut -</option>
										{{#each EON.CONFIG.grundegenskaper as |grundegenskap key|}}
											<option value="{{key}}">{{grundegenskap.namn}}</option>
										{{/each}}
									{{/select}}
								</select>
							</div>
						</div>
						
						<div class="clear">
							<div class="pullLeft item-headline">Referens</div>
							<div class="pullLeft item-headline">{{data.system.referens}}</div>
						</div>
					</div>

					<div class="item-mid">
						<div class="clear">
							<div class="pullLeft item-headline">Lättlärd</div>
							<div class="pullLeft"><input class="svarighet pointer item-headline" type="checkbox" data-value="L" {{isChecked data.system.installningar.lattlard}} data-dtype="String" /></div>
						</div>
						<div class="clear">
							<div class="pullLeft item-headline">Svårlärd</div>
							<div class="pullLeft"><input class="svarighet pointer item-headline" type="checkbox" data-value="S" {{isChecked data.system.installningar.svarlard}} data-dtype="String" /></div>
						</div> 
						{{#if (eq item.system.grupp "ovriga")}}
							<div class="clear">
								<div class="pullLeft item-headline">Hantverk</div>
								<div class="pullLeft"><input class="item-property pointer item-headline" type="checkbox" {{isChecked data.system.hantverk}} data-dtype="Boolean" data-field="hantverk" /></div>
							</div>
							<div class="clear">
								<div class="pullLeft item-headline">Expertis</div>
								<div class="pullLeft"><input class="item-property pointer item-headline" type="checkbox" {{isChecked data.system.expertis}} data-dtype="Boolean" data-field="expertis" /></div>
							</div>  
							<div class="clear">
								<div class="pullLeft item-headline">Kännetecken</div>
								<div class="pullLeft"><input class="item-property pointer item-headline" type="checkbox" {{isChecked data.system.kannetecken}} data-dtype="Boolean" data-field="kannetecken" /></div>
							</div>
						{{/if}}
					</div>         
				</div>

				{{#if hasActor}}
					{{#if (eq item.name "ny")}}
						<div class="pointer red item-delete" style="text-align: right;" data-itemid="{{item._id}}"><i class="icon fa-solid fa-trash-can"></i></div>
					{{/if}}
				{{/if}}

			</div>
		</section>

	</div>
</form>
