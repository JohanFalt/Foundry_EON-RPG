<form class="{{cssClass}}" autocomplete="off">

	<div class="sheet-item">
		<header class="sheet-header">	

            <div style="display: flex;">
                <div style="min-width: 110px;">
                    <img src="{{EON.CONFIG.ikoner.skada}}" class="item img-block" />
                </div>

                <div class="pullLeft" style="min-width: 350px;">
                    <div class="item-top">
                        <div class="number-value-text floating-label-group">
                            <input class="text-value editable" type="text" name="name" value="{{item.name}}" data-dtype="String" autocomplete="off" autofocus required />
                            <span class="floating-label">Namn</span>
                        </div>
                        <div class="number-value-text floating-label-group">
                            <input class="text-value editable" type="text" name="system.referens" value="{{data.system.referens}}" data-dtype="String" autocomplete="off" autofocus required />
                            <span class="floating-label">Referens</span>
                        </div>
                    </div>       
                </div>	

                {{#if hasActor}}
                    <div class="pullRight red item-delete" data-itemid="{{item._id}}"><i class="icon fa-solid fa-trash-can"></i></div>
                {{/if}}
            </div>	
			
		</header>
		
		<section class="item-body">   
            <div>
                <div class="large-headline">Beskrivning</div>
                <div class="editor-box">
                    {{editor data.system.beskrivning target="system.beskrivning" button=true owner=owner editable=true}}
                </div>
            </div>         
		</section>
	</div>
</form>
