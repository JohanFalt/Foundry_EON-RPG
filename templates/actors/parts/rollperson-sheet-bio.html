<div>

    <div class="item-column info-box" style="max-height: 160px; width: 100%;">

        <div class="bio">
            <div class="number-value-text floating-label-group">
                <input class="text-value editable skill-label" type="text" name="name" value="{{actor.name}}" data-dtype="String" style="width: 300px" />
                <span class="floating-label skill-label">Namn</span>
            </div>
        </div>        

        <div class="bio item-row">

            <div>
                <div class="number-value-text floating-label-group">
                    <input class="text-value editable skill-label" type="text" data-dtype="String" style="width: 138px" name="system.bakgrund.kon" value="{{data.system.bakgrund.kon}}" />
                    <span class="floating-label skill-label">Kön</span>
                </div>
            </div>

            <div>
                <div class="number-value-text floating-label-group">
                    <input class="attribute-value editable skill-label" type="text" data-dtype="String" style="width: 50px" name="system.bakgrund.alder" value="{{data.system.bakgrund.alder}}" />
                    <span class="floating-label skill-label">Ålder</span>
                </div>
            </div>

            <div>
                <div class="number-value-text floating-label-group">
                    <input class="attribute-value editable skill-label" type="text" data-dtype="String" style="width: 50px" name="system.bakgrund.langd" value="{{data.system.bakgrund.langd}}" />
                    <span class="floating-label skill-label">Längd</span>
                </div>
            </div>

            <div>
                <div class="number-value-text floating-label-group">
                    <input class="attribute-value editable skill-label" type="text" data-dtype="String" style="width: 50px" name="system.bakgrund.vikt" value="{{data.system.bakgrund.vikt}}" />
                    <span class="floating-label skill-label">Vikt</span>
                </div>
            </div>
        </div>

        <div class="bio">
            <div class="floating-label-group">
                <select class="text-value editable" name="system.strid.vapenarm" id="system.strid.vapenarm" style="width: 300px">
                    {{selectOptions listData.vapenArm selected=actor.system.strid.vapenarm localize=false}}                                        
                </select>
                <span class="floating-label skill-label">Vapenarm</span>
            </div>
        </div>

        <div class="bio">
            <div class="number-value-text floating-label-group">
                <select class="text-value editable inputdata" id="folkslag" name="system.bakgrund.folkslag" data-source="folkslag" style="width: 300px">    
                    {{selectOptions listData.folkslag selected=actor.system.bakgrund.folkslag localize=false}}     
                </select>
                <span class="floating-label skill-label">Folkslag</span>
            </div>
        </div>

        <div class="bio">
            <div class="number-value-text floating-label-group">
                <input class="text-value editable skill-label" type="text" data-dtype="String" style="width: 300px" name="system.bakgrund.religion" value="{{data.system.bakgrund.religion}}" />
                <span class="floating-label skill-label">Religion</span>
            </div>
        </div>

        <div class="bio">
            <div class="number-value-text floating-label-group">
                <input class="text-value editable skill-label" type="text" data-dtype="String" style="width: 300px" name="system.bakgrund.varv" value="{{data.system.bakgrund.varv}}" />
                <span class="floating-label skill-label">Värv</span>
            </div>
        </div>

        <div class="bio">
            <div class="number-value-text floating-label-group">
                <input class="text-value editable skill-label" type="text" data-dtype="String" style="width: 300px" name="system.bakgrund.hemort" value="{{data.system.bakgrund.hemort}}" />
                <span class="floating-label skill-label">Hemort</span>
            </div>
        </div>        

        <div class="bio">
            <div class="number-value-text floating-label-group">
                <input class="text-value editable skill-label" type="text" data-dtype="String" style="width: 300px" name="system.bakgrund.arketyp" value="{{data.system.bakgrund.arketyp}}" />
                <span class="floating-label skill-label">Arketyp</span>
            </div>
        </div>

        <div class="bio">
            <div class="number-value-text floating-label-group">
                <input class="text-value editable skill-label" type="text" data-dtype="String" style="width: 300px" name="system.bakgrund.miljo" value="{{data.system.bakgrund.miljo}}" />
                <span class="floating-label skill-label">Miljö</span>
            </div>
        </div>

        <div class="bio">
            <div class="number-value-text floating-label-group">
                <input class="text-value editable skill-label" type="text" name="system.bakgrund.sysselsattning" value="{{data.system.bakgrund.sysselsattning}}" data-dtype="String" style="width: 300px" />
                <span class="floating-label skill-label">Sysselsättning</span>
            </div>
        </div>

        
    </div>
</div>

{{> "systems/eon-rpg/templates/actors/parts/rollperson-sheet-trait.html"}}
