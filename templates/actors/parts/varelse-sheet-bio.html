<div>

    <div class="item-column info-box" style="max-height: 160px; width: 100%;">

        <div class="bio">
            <div class="  floating-label-group">
                <input class="text-value editable skill-label" type="text" name="name" value="{{actor.name}}" data-dtype="String" style="width: 300px" />
                <span class="floating-label skill-label">Namn</span>
            </div>
        </div>        

        <div class="bio item-row">

            <div>
                <div class="  floating-label-group">
                    <input class="text-value editable skill-label" type="text" data-dtype="String" style="width: 138px" name="system.bakgrund.kon" value="{{data.system.bakgrund.kon}}" />
                    <span class="floating-label skill-label">Kön</span>
                </div>
            </div>

            <div>
                <div class="  floating-label-group">
                    <input class="attribute-value editable skill-label" type="text" data-dtype="String" style="width: 50px" name="system.bakgrund.alder" value="{{data.system.bakgrund.alder}}" />
                    <span class="floating-label skill-label">Ålder</span>
                </div>
            </div>

            <div>
                <div class="  floating-label-group">
                    <input class="attribute-value editable skill-label" type="text" data-dtype="String" style="width: 50px" name="system.bakgrund.langd" value="{{data.system.bakgrund.langd}}" />
                    <span class="floating-label skill-label">Längd</span>
                </div>
            </div>

            <div>
                <div class="  floating-label-group">
                    <input class="attribute-value editable skill-label" type="text" data-dtype="String" style="width: 50px" name="system.bakgrund.vikt" value="{{data.system.bakgrund.vikt}}" />
                    <span class="floating-label skill-label">Vikt</span>
                </div>
            </div>
        </div>        
    </div>
</div>

<div class="large-headline">Beskrivning</div>
<div class="editor-box">
    {{editor enrichedBeskrivning target="system.bakgrund.beskrivning" button=true owner=owner editable=true}}
</div>
